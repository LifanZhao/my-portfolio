<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifan Zhao | Architecture Portfolio</title>
    <meta name="description" content="Lifan Zhao - Architectural Works & Design Portfolio 2021-2025">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@200;300;400;500;600&family=Playfair+Display:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-dark: #0a0a0a;
            --primary-light: #ffffff;
            --accent-gold: #C9A961;
            --text-gray: #888888;
            --border-light: rgba(255,255,255,0.1);
            --shadow-dark: rgba(0,0,0,0.8);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--primary-dark);
            color: var(--primary-light);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Grid Background */
        .grid-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.03;
            background-image: 
                linear-gradient(var(--primary-light) 1px, transparent 1px),
                linear-gradient(90deg, var(--primary-light) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: 1;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Floating Architecture Elements */
        .float-element {
            position: fixed;
            pointer-events: none;
            opacity: 0.02;
            animation: float 15s ease-in-out infinite;
            z-index: 0;
        }

        .float-element:nth-child(1) {
            width: 300px;
            height: 300px;
            border: 2px solid var(--primary-light);
            top: 10%;
            left: 10%;
            animation-duration: 20s;
        }

        .float-element:nth-child(2) {
            width: 200px;
            height: 200px;
            border: 1px solid var(--primary-light);
            top: 60%;
            right: 15%;
            animation-duration: 25s;
            animation-delay: -5s;
        }

        .float-element:nth-child(3) {
            width: 150px;
            height: 150px;
            border: 1px solid var(--primary-light);
            bottom: 20%;
            left: 20%;
            animation-duration: 30s;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(30px, -30px) rotate(90deg); }
            50% { transform: translate(-20px, 20px) rotate(180deg); }
            75% { transform: translate(40px, 10px) rotate(270deg); }
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: var(--primary-dark);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1s ease, visibility 1s ease;
        }

        .loading-screen.loaded {
            opacity: 0;
            visibility: hidden;
        }

        .architect-loader {
            width: 100px;
            height: 100px;
            position: relative;
            animation: loaderRotate 2s linear infinite;
        }

        .architect-loader::before,
        .architect-loader::after {
            content: '';
            position: absolute;
            border: 2px solid var(--accent-gold);
        }

        .architect-loader::before {
            width: 100%;
            height: 100%;
            animation: loaderScale 2s ease-in-out infinite;
        }

        .architect-loader::after {
            width: 70%;
            height: 70%;
            top: 15%;
            left: 15%;
            animation: loaderScale 2s ease-in-out infinite reverse;
        }

        @keyframes loaderRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes loaderScale {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.3; }
        }

        .loading-text {
            margin-top: 40px;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.5rem;
            letter-spacing: 5px;
            color: var(--accent-gold);
            animation: pulse 2s ease-in-out infinite;
        }

        /* Progress Bar */
        .progress-container {
            width: 300px;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            margin-top: 30px;
            position: relative;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--accent-gold);
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px var(--accent-gold);
        }

        .progress-text {
            margin-top: 15px;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            color: var(--text-gray);
            letter-spacing: 2px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Header with Reveal Animation */
        .header {
            position: relative;
            padding: 80px 40px;
            text-align: center;
            background: linear-gradient(180deg, rgba(10,10,10,0) 0%, rgba(10,10,10,1) 100%);
            z-index: 10;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent-gold), transparent);
            transform: translate(-50%, -50%);
            animation: lineExpand 2s ease-out;
        }

        @keyframes lineExpand {
            0% { width: 0; opacity: 0; }
            100% { width: 200%; opacity: 1; }
        }

        .header h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(3rem, 8vw, 6rem);
            letter-spacing: 0.5rem;
            margin-bottom: 10px;
            position: relative;
            animation: titleReveal 1.5s ease-out;
            background: linear-gradient(45deg, var(--primary-light), var(--accent-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @keyframes titleReveal {
            0% {
                opacity: 0;
                transform: translateY(50px);
                letter-spacing: 2rem;
            }
            100% {
                opacity: 1;
                transform: translateY(0);
                letter-spacing: 0.5rem;
            }
        }

        .header .subtitle {
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            color: var(--text-gray);
            font-weight: 300;
            letter-spacing: 0.3rem;
            animation: fadeInUp 1.5s ease-out 0.5s both;
            text-transform: uppercase;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Main Portfolio Container */
        .portfolio-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 10;
            animation: containerFadeIn 1s ease-out 1s both;
        }

        @keyframes containerFadeIn {
            0% {
                opacity: 0;
                transform: scale(0.95);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Book Viewer with Glass Morphism */
        .book-viewer {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-light);
            border-radius: 0;
            overflow: hidden;
            position: relative;
            box-shadow: 
                0 0 100px rgba(201, 169, 97, 0.1),
                inset 0 0 30px rgba(255, 255, 255, 0.01);
        }

        /* Minimalist Controls Bar */
        .controls-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 40px;
            background: rgba(10, 10, 10, 0.5);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-light);
        }

        .portfolio-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.8rem;
            letter-spacing: 0.2rem;
            color: var(--accent-gold);
        }

        .control-group {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .page-indicator {
            font-family: 'Montserrat', sans-serif;
            font-weight: 200;
            font-size: 0.9rem;
            color: var(--text-gray);
            letter-spacing: 0.1rem;
        }

        /* Zoom Controls with Icons */
        .zoom-controls {
            display: flex;
            gap: 5px;
            background: rgba(255, 255, 255, 0.05);
            padding: 5px;
            border-radius: 25px;
            border: 1px solid var(--border-light);
        }

        .zoom-btn {
            width: 35px;
            height: 35px;
            border: none;
            background: transparent;
            color: var(--text-gray);
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .zoom-btn:hover {
            background: rgba(201, 169, 97, 0.2);
            color: var(--accent-gold);
            transform: scale(1.1);
        }

        /* Book Content Area */
        .book-content {
            height: 80vh;
            display: flex;
            position: relative;
            background: linear-gradient(135deg, #0a0a0a 0%, #141414 100%);
            overflow: hidden;
        }

        .book-content.opening {
            animation: bookOpen 1.5s ease-out;
        }

        @keyframes bookOpen {
            0% {
                transform: perspective(1500px) rotateY(-10deg);
                opacity: 0;
            }
            100% {
                transform: perspective(1500px) rotateY(0deg);
                opacity: 1;
            }
        }

        /* Page Styling */
        .page {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #fafafa 0%, #f0f0f0 100%);
            transition: all 0.5s ease;
        }

        .page:first-child {
            border-right: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: 5px 0 20px rgba(0, 0, 0, 0.1);
        }

        .page.turning {
            animation: pageTurn 0.8s ease-in-out;
        }

        @keyframes pageTurn {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(-90deg); opacity: 0.5; }
            100% { transform: rotateY(0deg); opacity: 1; }
        }

        .page canvas {
            max-width: 90%;
            max-height: 90%;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.2);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: zoom-in;
        }

        .page canvas:hover {
            transform: scale(1.02);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .page canvas.zoomed {
            transform: scale(var(--zoom-level));
            cursor: zoom-out;
        }

        /* Navigation Bar */
        .navigation-bar {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 2px;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(20px);
            padding: 15px;
            border: 1px solid var(--border-light);
            animation: navSlideUp 1s ease-out 1.5s both;
        }

        @keyframes navSlideUp {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(100px);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .nav-btn {
            background: transparent;
            border: 1px solid transparent;
            color: var(--text-gray);
            padding: 15px 30px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            font-size: 0.9rem;
            letter-spacing: 0.1rem;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        .nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--accent-gold);
            transition: left 0.4s ease;
            z-index: -1;
        }

        .nav-btn:hover::before {
            left: 0;
        }

        .nav-btn:hover {
            color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .nav-btn:disabled:hover {
            transform: none;
        }

        .nav-btn:disabled::before {
            display: none;
        }

        /* Fullscreen Mode */
        .fullscreen-btn {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-light);
            color: var(--text-gray);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .fullscreen-btn:hover {
            background: rgba(201, 169, 97, 0.2);
            color: var(--accent-gold);
            transform: scale(1.1);
        }

        /* Error State */
        .error-state {
            text-align: center;
            padding: 60px 20px;
            animation: fadeIn 1s ease;
        }

        .error-state h3 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2rem;
            color: var(--accent-gold);
            margin-bottom: 20px;
            letter-spacing: 0.2rem;
        }

        .error-state p {
            color: var(--text-gray);
            font-weight: 300;
            line-height: 1.8;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 3rem;
                letter-spacing: 0.2rem;
            }
            
            .book-content {
                height: 60vh;
                flex-direction: column;
            }
            
            .page:first-child {
                border-right: none;
                border-bottom: 1px solid rgba(0, 0, 0, 0.1);
                box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            }
            
            .navigation-bar {
                gap: 0;
                padding: 10px;
                width: 90%;
            }
            
            .nav-btn {
                padding: 12px 15px;
                font-size: 0.8rem;
            }
            
            .controls-bar {
                flex-direction: column;
                gap: 20px;
                padding: 20px;
            }
        }

        /* Smooth Page Transitions */
        .page-transition-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-dark);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .page-transition-overlay.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Floating Architecture Elements -->
    <div class="float-element"></div>
    <div class="float-element"></div>
    <div class="float-element"></div>
    
    <!-- Grid Background -->
    <div class="grid-background"></div>

    <!-- Loading Screen -->
    <div class="loading-screen" id="loading-screen">
        <div class="architect-loader"></div>
        <div class="loading-text">LOADING PORTFOLIO</div>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="progress-text" id="progress-text">0%</div>
    </div>

    <!-- Header -->
    <header class="header">
        <h1>LIFAN ZHAO</h1>
        <p class="subtitle">Architectural Works • 2021-2025</p>
    </header>

    <!-- Portfolio Container -->
    <div class="portfolio-container" id="portfolio-container" style="display: none;">
        <div class="book-viewer">
            <!-- Controls Bar -->
            <div class="controls-bar">
                <div class="portfolio-title">PORTFOLIO</div>
                <div class="control-group">
                    <div class="page-indicator" id="page-indicator">PAGE 01 / 00</div>
                    <div class="zoom-controls">
                        <button class="zoom-btn" onclick="zoomOut()" title="Zoom Out">−</button>
                        <button class="zoom-btn" onclick="resetZoom()" title="Reset">○</button>
                        <button class="zoom-btn" onclick="zoomIn()" title="Zoom In">+</button>
                    </div>
                </div>
            </div>

            <!-- Book Content -->
            <div class="book-content opening" id="book-content">
                <div class="page" id="left-page"></div>
                <div class="page" id="right-page"></div>
                <div class="page-transition-overlay" id="transition-overlay"></div>
            </div>

            <!-- Navigation -->
            <div class="navigation-bar">
                <button class="nav-btn" id="first-btn" onclick="goToFirstPage()">First</button>
                <button class="nav-btn" id="prev-btn" onclick="previousPage()">Previous</button>
                <button class="nav-btn" id="next-btn" onclick="nextPage()">Next</button>
                <button class="nav-btn" id="last-btn" onclick="goToLastPage()">Last</button>
            </div>

            <!-- Fullscreen Button -->
            <button class="fullscreen-btn" onclick="toggleFullscreen()" title="Fullscreen">⛶</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        let pdfDoc = null;
        let currentPage = 1;
        let totalPages = 0;
        let zoomLevel = 1.0;
        let isTransitioning = false;
        const maxZoom = 2.5;
        const minZoom = 0.7;

        // Configure PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        // PDF URL Configuration - ensure this matches your actual file name
        const PDF_URL = 'portfolio.pdf'; // Updated to match your file name exactly

        // Update progress bar
        function updateProgress(percent) {
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');
            if (progressBar && progressText) {
                progressBar.style.width = percent + '%';
                progressText.textContent = Math.round(percent) + '%';
            }
        }

        // Initialize on load
        window.addEventListener('DOMContentLoaded', function() {
            // Start loading immediately
            loadPortfolioPdf();
        });

        async function loadPortfolioPdf() {
            try {
                updateProgress(10);
                
                // Create loading task with progress callback
                const loadingTask = pdfjsLib.getDocument({
                    url: PDF_URL,
                    onProgress: function(progressData) {
                        if (progressData.total > 0) {
                            const percent = (progressData.loaded / progressData.total) * 80 + 10;
                            updateProgress(percent);
                        }
                    }
                });
                
                updateProgress(30);
                
                pdfDoc = await loadingTask.promise;
                totalPages = pdfDoc.numPages;
                
                updateProgress(90);
                
                // Initialize first page
                currentPage = 1;
                await renderPages();
                
                updateProgress(100);
                
                // Hide loading screen after progress completes
                setTimeout(() => {
                    document.getElementById('loading-screen').classList.add('loaded');
                    setTimeout(() => {
                        document.getElementById('loading-screen').style.display = 'none';
                        document.getElementById('portfolio-container').style.display = 'block';
                    }, 1000);
                }, 500);
                
                updatePageInfo();
                updateNavigation();
                
            } catch (error) {
                console.error('Failed to load PDF:', error);
                showError(error);
            }
        }

        function showError(error) {
            const loadingScreen = document.getElementById('loading-screen');
            loadingScreen.innerHTML = `
                <div class="error-state">
                    <h3>PORTFOLIO LOADING ERROR</h3>
                    <p>Unable to load "portfolio.pdf"</p>
                    <p style="margin-top: 20px; font-size: 0.9rem; color: var(--text-gray);">
                        Please ensure the file "portfolio.pdf" is in the same directory as this HTML file.
                    </p>
                    <p style="margin-top: 10px; font-size: 0.8rem; color: #666;">
                        Error details: ${error.message || 'File not found'}
                    </p>
                    <button onclick="location.reload()" style="
                        margin-top: 30px;
                        padding: 12px 30px;
                        background: var(--accent-gold);
                        color: var(--primary-dark);
                        border: none;
                        font-family: 'Montserrat', sans-serif;
                        font-weight: 500;
                        letter-spacing: 1px;
                        cursor: pointer;
                        text-transform: uppercase;
                    ">Retry</button>
                </div>
            `;
        }

        async function renderPages() {
            const leftPage = document.getElementById('left-page');
            const rightPage = document.getElementById('right-page');
            
            // Add turning animation
            leftPage.classList.add('turning');
            rightPage.classList.add('turning');
            
            setTimeout(async () => {
                leftPage.innerHTML = '';
                rightPage.innerHTML = '';
                
                // Render left page
                if (currentPage <= totalPages) {
                    const leftCanvas = await renderPage(currentPage);
                    if (leftCanvas) {
                        leftCanvas.style.setProperty('--zoom-level', zoomLevel);
                        leftPage.appendChild(leftCanvas);
                        
                        // Add click to zoom functionality
                        leftCanvas.addEventListener('click', function() {
                            if (this.classList.contains('zoomed')) {
                                this.classList.remove('zoomed');
                                this.style.transform = '';
                            } else {
                                this.classList.add('zoomed');
                                this.style.transform = `scale(${zoomLevel * 1.5})`;
                            }
                        });
                    }
                }
                
                // Render right page
                if (currentPage + 1 <= totalPages) {
                    const rightCanvas = await renderPage(currentPage + 1);
                    if (rightCanvas) {
                        rightCanvas.style.setProperty('--zoom-level', zoomLevel);
                        rightPage.appendChild(rightCanvas);
                        
                        // Add click to zoom functionality
                        rightCanvas.addEventListener('click', function() {
                            if (this.classList.contains('zoomed')) {
                                this.classList.remove('zoomed');
                                this.style.transform = '';
                            } else {
                                this.classList.add('zoomed');
                                this.style.transform = `scale(${zoomLevel * 1.5})`;
                            }
                        });
                    }
                }
                
                leftPage.classList.remove('turning');
                rightPage.classList.remove('turning');
            }, 400);
        }

        async function renderPage(pageNum) {
            try {
                const page = await pdfDoc.getPage(pageNum);
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                const viewport = page.getViewport({ scale: zoomLevel * 1.5 });
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                
                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                
                await page.render(renderContext).promise;
                return canvas;
            } catch (error) {
                console.error('Failed to render page:', error);
                return null;
            }
        }

        function animatePageTransition(callback) {
            if (isTransitioning) return;
            isTransitioning = true;
            
            const overlay = document.getElementById('transition-overlay');
            overlay.classList.add('active');
            
            setTimeout(() => {
                callback();
                setTimeout(() => {
                    overlay.classList.remove('active');
                    isTransitioning = false;
                }, 500);
            }, 250);
        }

        function nextPage() {
            if (currentPage + 2 <= totalPages && !isTransitioning) {
                animatePageTransition(() => {
                    currentPage += 2;
                    renderPages();
                    updatePageInfo();
                    updateNavigation();
                });
            }
        }

        function previousPage() {
            if (currentPage > 1 && !isTransitioning) {
                animatePageTransition(() => {
                    currentPage = Math.max(1, currentPage - 2);
                    renderPages();
                    updatePageInfo();
                    updateNavigation();
